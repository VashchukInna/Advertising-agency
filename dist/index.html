<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advertising agency</title>
    <link rel="stylesheet" href="./styles/css/style.min.css">
</head>
<body>
<header class="header">
    <a href="#home" class="logo">
        <img src="./images/logo.png" alt="logo" class="logo-icon">
    </a>
    <nav class="menu">
        <ul class="menu-main">
            <li><a href="#">About</a>
                <ul class="dropdown-menu">
                    <li><a href="#about-us">About us</a></li>
                    <li><a href="#our-products">Our products</a></li>
                </ul>
            </li>
            <li><a href="#services">Services</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#clients">Clients</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#place-your-order">Place your order</a></li>
        </ul>
    </nav>

    <div class="slider">
        <input type=radio id="first-slide" checked/>
        <input type=radio id="second-slide"/>
        <input type=radio id="third-slide"/>
        <div class="slider-images">
            <div class="overflow">
                <div class="images">
                    <article><img src="./images/slider-1.png" alt="Photo-1"></article>
                    <article><img src="./images/slider-2.png" alt="Photo-2"></article>
                    <article><img src="./images/slider-3.png" alt="Photo-3"></article>
                </div>
            </div>
        </div>

        <div class="slider-previous-next-label">
            <label for=first-slide></label>
            <label for=second-slide></label>
            <label for=third-slide></label>
        </div>

        <div class="slider-label">
            <label for=first-slide></label>
            <label for=second-slide></label>
            <label for=third-slide></label>
        </div>
    </div>
</header>
<script src="./js/script.js"></script>
</body>
</html>
