<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advertising agency</title>
    <link rel="stylesheet" href="./styles/css/style.min.css">
</head>
<body>
<header class="header">
    <label for="hamburger-menu" class="hamburger-menu">&#9776;</label>
    <input type="checkbox" id="hamburger-menu"/>
    <nav class="menu">
        <ul class="menu-main">
            <li><a href="#home" class="logo link">
                <img src="./images/logo.png" alt="logo" class="logo-icon">
            </a>
            </li>
            <li><a href="#">About</a>
                <ul class="dropdown-menu">
                    <li><a href="#about-us" class="link">About us</a></li>
                    <li><a href="#our-products" class="link">Our products</a></li>
                </ul>
            </li>
            <li><a href="#services" class="link">Services</a></li>
            <li><a href="#portfolio" class="link">Portfolio</a></li>
            <li><a href="#clients" class="link">Clients</a></li>
            <li><a href="#contact" class="link">Contact</a></li>
            <li><a href="#place-your-order" class="link">Place your order</a></li>
        </ul>
    </nav>

    <div class="slider">
        <input type=radio id="first-slide" name="slider-selector" checked/>
        <input type=radio id="second-slide" name="slider-selector"/>
        <input type=radio id="third-slide" name="slider-selector"/>
        <div class="slider-images">
            <div class="images">
                <article><img src="images/slider-1.jpg" alt="Photo-1"></article>
                <article><img src="images/slider-2.jpg" alt="Photo-2"></article>
                <article><img src="images/slider-3.jpg" alt="Photo-3"></article>
            </div>
        </div>

        <div class="slider-previous-next-label">
            <label for="first-slide"></label>
            <label for="second-slide"></label>
            <label for="third-slide"></label>
        </div>

        <div class="slider-label">
            <label for="first-slide"></label>
            <label for="second-slide"></label>
            <label for="third-slide"></label>
        </div>
    </div>
</header>
<main id="main-content">
    <div id="portfolio" class="content">
        <div class="project">
            <img src="images/gallery/outdoor-advertising-advertising-booklet.jpg" class="project-image" alt="Booklet">
            <p class="title">Booklet</p>
            <div class="cover">
                <button class="view">View</button>
            </div>
        </div>

        <div class="project">
            <img src="images/gallery/design-cup.jpg" class="project-image" alt="Cup">
            <p class="title">Cup</p>
            <div class="cover">
                <button class="view">View</button>
            </div>
        </div>

        <div class="project">
            <img src="images/gallery/design-polygraphy-calendar.jpg" class="project-image" alt="Calendar">
            <p class="title">Calendar</p>
            <div class="cover">
                <button class="view">View</button>
            </div>
        </div>

        <div class="project">
            <img src="images/gallery/outdoor-advertising-advertising-business-card.jpg" class="project-image"
                 alt="Business Card">
            <p class="title">Business Card</p>
            <div class="cover">
                <button class="view">View</button>
            </div>
        </div>

        <div class="project">
            <img src="images/gallery/design-logo.jpg" class="project-image" alt="Logo">
            <p class="title">Logo</p>
            <div class="cover">
                <button class="view">View</button>
            </div>
        </div>

        <div class="project">
            <img src="images/gallery/outdoor-advertising-advertising-flyer.jpg" class="project-image" alt="Flyer">
            <p class="title">Flyer</p>
            <div class="cover">
                <button class="view">View</button>
            </div>
        </div>

        <div class="project">
            <img src="images/gallery/design-pen.jpg" class="project-image" alt="Pen">
            <p class="title">Pen</p>
            <div class="cover">
                <button class="view">View</button>
            </div>
        </div>

        <div class="project">
            <img src="images/gallery/design-polygraphy-notebook.jpg" class="project-image" alt="Notebook">
            <p class="title">Notebook</p>
            <div class="cover">
                <button class="view">View</button>
            </div>
        </div>

        <div class="project">
            <img src="images/gallery/design-outdoor-advertising-billboard.jpg" class="project-image" alt="Billboard">
            <p class="title">Billboard</p>
            <div class="cover">
                <button class="view">View</button>
            </div>
        </div>

        <div class="project">
            <img src="images/gallery/outdoor-advertising-poster.jpg" class="project-image" alt="Poster">
            <p class="title">Poster</p>
            <div class="cover">
                <button class="view">View</button>
            </div>
        </div>

        <div class="project">
            <img src="images/gallery/design-polygraphy-catalog.jpg" class="project-image" alt="Catalog">
            <p class="title">Catalog</p>
            <div class="cover">
                <button class="view">View</button>
            </div>
        </div>

        <div class="project">
            <img src="images/gallery/design-polygraphy-menu.jpg" class="project-image" alt="Menu">
            <p class="title">Menu</p>
            <div class="cover">
                <button class="view">View</button>
            </div>
        </div>

        <div class="modal-window">
            <div class="modal-window-inner">
                <button class="close-window">X</button>
                <img alt="Image" src="//:0">
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="footer-info">
        <p>Copyright Â© 2019 by
            <a href="https://github.com/VashchukInna" target="_blank" class="author-link">Inna
                Vashchuk</a></p>
    </div>
    <div class="social-icons">
        <ul class="icons">
            <li><a href="https://github.com/VashchukInna" target="_blank">
                <img src="images/social-icon-github.png" alt="github-icon" class="github-icon"></a>
            </li>
            <li><a href="https://www.linkedin.com/in/innavashchuk" target="_blank">
                <img src="images/social-icon-linkedIn.png" alt="linkedIn-icon" class="linkedIn-icon"></a>
            </li>
            <li><a href="#" target="_blank">
                <img src="images/social-icon-facebook.png" alt="facebook-icon" class="facebook-icon"></a>
            </li>
            <li><a href="#" target="_blank">
                <img src="images/social-icon-instagram.png" alt="instagram-icon" class="instagram-icon"></a>
            </li>
            <li><a href="#" target="_blank">
                <img src="images/social-icon-twitter.png" alt="twitter-icon" class="twitter-icon"></a>
            </li>
        </ul>
    </div>
</footer>
<script src="./js/script.min.js"></script>
</body>
</html>
